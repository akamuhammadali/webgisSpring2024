<!DOCTYPE html>
<html>
<head>
<title>Basic Table</title>
<style>
      table {
         width: 100%;
         border-collapse: collapse;
      }
      th, td {
         padding: 8px;
         text-align: left;
         border-bottom: 1px solid #070707;
      }
      th {
         background-color: #cf5757;
      }

</style>
</head>
<body>
  <h1></h1>
  <p></p>
  <table>
    <tr>
      <th>Name</th>
      <th>Father Name</th>
      <th>Gender</th>
      <th>University</th>
      <th>Country</th>

    </tr>
    <tr>
      <td>Muhammad Ali</td>
      <td>Zulfikar Ali</td>
      <td>Male</td>
      <td>IST</td>
      <td>Pakistan</td>
    </tr>
    <tr>
      <td>Asad Javed</td>
      <td>Aslam Javed</td>
      <td>Male</td>
      <td>IST</td>
      <td>Pakistan</td>
    </tr>
  </table>



</body>
</html>
